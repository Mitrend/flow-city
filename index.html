<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Collapsible Tree Example</title>

    <style>

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text { font: 12px sans-serif; }

	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}

	textarea {
		width: 50%;
		height: 400px;
	}
	
    </style>

  </head>

  <body>

<div id='chart'></div>
<textarea>
"Root:Login View":
  "Click Forgot Password": "Forgot Password Popup"
  "Enter Valid Credentials": "Dashboard"
  "Enter Invalid Credentials": "Show Errors"

'Forgot Password Popup':
  'Enter Email': 'Email Sent / Notify'
  'Cancel': 'Root:Login View'
</textarea>
<button>Update</button>


<!-- load the d3.js library -->	
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.7.0/js-yaml.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
	
<script>




var loginFlow = `
"Root:Login View":
  "Click Forgot Password": "Forgot Password Popup"
  "Enter Valid Credentials": "Dashboard"
  "Enter Invalid Credentials": "Show Errors"

'Forgot Password Popup':
  'Enter Email': 'Email Sent / Notify'
  'Cancel': 'Root:Login View'
`;









var textarea = document.querySelector('textarea');
var btn = document.querySelector('button');

btn.addEventListener('click', function (e) {
	parseAndUpdate(textarea.value);
})

function parseAndUpdate (yamlString) {

	var json = jsyaml.load(yamlString);

	var baseKey = Object.keys(json).find(k => k.indexOf('Root') === 0);
	var base = json[baseKey]

	var visited = [];

	function transform (key, node) {
		if (visited.indexOf(key) >= 0) {
			return { name: `ref(${key})`, type: 'view' }
		}

		visited.push(key);

		return {
			type: 'view',
			name: key,
			children: node && Object.keys(node)
								.map(action => {
									return { 
										name: action, 
										type: 'action', 
										children: [ transform(node[action], json[node[action]]) ] 
									};
								})
		}
	}


	var root = transform(baseKey, base);
	console.log(JSON.stringify(root, null, 3));

	update(root);
}

parseAndUpdate(textarea.value);

  

function update(root) {



// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.source(d => {
		let rect = d.source.el.getBoundingClientRect();

		if (d.source.depth > d.target.depth) {
			return { x: d.source.x, y: d.source.y - (rect.width/2) }
		} else if (d.source.depth === d.target.depth) {
			return { x: d.source.x, y: d.source.y + (rect.width/2) }
		} else {
			return { x: d.source.x, y: d.source.y + (rect.width/2) }
		}
	})
	.target(d => {
		let rect = d.source.el.getBoundingClientRect();

		if (d.source.depth > d.target.depth) {
			return { x: d.target.x, y: d.target.y + (rect.width/2) }
		} else if (d.source.depth === d.target.depth) {
			return { x: d.target.x, y: d.target.y - (rect.width/2) }
		} else {
			return { x: d.target.x, y: d.target.y - (rect.width/2) }
		}

		
	})
	.projection(d => [d.y, d.x]);

var existingSvg = document.querySelector('#chart > svg');
if (existingSvg) existingSvg.remove();

var svg = d3.select("#chart").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");





  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);
// Need to add extra links for circular references
var regex = /ref\((.+)\)/;
links.filter(link => regex.test(link.target.name))
.forEach(link => {
	link.target = nodes.find(n => n.name === regex.exec(link.target.name)[1])
});

// Remove ref node
nodes.filter(node => regex.test(node.name))
.forEach(node => nodes.splice(nodes.indexOf(node), 1));

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 130; });

  // Declare the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, d => { 
		  return d.id || (d.id = d.name); 
		});

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) {
		  if (d.type === 'action') {
			  let index = d.parent.children.indexOf(d);
			  let offset = (index + 1) * 40;

			  d.x = d.parent.x + offset;
			  d.y = d.parent.y;
		  } else {
			//   d.y = d.y - 75;
		  }
		  return "translate(" + d.y + "," + d.x + ")"; 
		});

  nodeEnter.append("line")
	  .attr("x1", d => {
		  return -75;
	  })
	  .attr("x2", d => 75)
	  .attr("y1", d => 20)
	  .attr("y2", d => 20)
	  .style("stroke", d => 'black')
	  .style('stroke-dasharray', d => {
		return d.type==='action' ? '5,5' : '1,0';
	  });

  nodeEnter.append("text")
	  .attr("x", d => 0)
	  .attr("dy", ".35em")
	  .attr("text-anchor", d => 'middle')
	  .text(d => d.name)
	  .style("fill-opacity", 1);


  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 0)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  // Declare the links…
  var link = svg.selectAll("path.link")
	.data(links, d => d.target.id)


	svg.selectAll('g.node')[0].forEach(el => {
		el.__data__.el = el;
	});

  // Enter the links.
  link.enter().append("path")
	  .attr("class", "link")
  	  .style("stroke", d => {
			if (d.target.type==='action') return 'rgba(0,0,0,0)';
			return 'black';
		})
	  .attr("d", diagonal)
	  .attr('marker-end', d => d.source.type === 'action' ? 'url(#end)' : '');


}

</script>
	
  </body>
</html>
