function parseAndUpdate (yamlString) {

	var json = jsyaml.load(yamlString);

	var baseKey = Object.keys(json).find(k => k.indexOf('Root') === 0);
	var base = json[baseKey]

	var visited = [];

	function transform (key, node, viewDepth = 1) {
		if (visited.indexOf(key) >= 0) {
			return { name: `ref(${key})`, type: 'view', viewDepth }
		}

		visited.push(key);

		return {
			name: key,
			type: 'view',
			viewDepth,
			children: node && Object.keys(node)
								.map(action => {
									return { 
										name: action, 
										type: 'action', 
										viewDepth,
										children: [ transform(node[action], json[node[action]], viewDepth + 1) ] 
									};
								})
		}
	}


	var root = transform(baseKey, base);
	console.log(JSON.stringify(root, null, 3));

	update(root);
}

function update(root) {

// For matching Refs
var regex = /ref\((.+)\)/;

// ************** Generate the tree diagram	 *****************
var margin = {top: 20, right: 120, bottom: 20, left: 120},
	width = 960 - margin.right - margin.left,
	height = 500 - margin.top - margin.bottom;
	
var i = 0;

var tree = d3.layout.tree()
	.size([height, width]);

var diagonal = d3.svg.diagonal()
	.source(d => {
		let rect = d.source.el.getBoundingClientRect();
		let target = d.target;
		if (regex.test(d.target.name)) {
			var realNode = nodes.find(node => regex.exec(d.target.name)[1] === node.name);
			target = realNode;
		}

		if (d.source.depth > target.depth) {
			console.log(d.source.name, target.name);
			return { x: d.source.x, y: d.source.y - (rect.width/2) }
		} else if (d.source.depth === target.depth) {
			return { x: d.source.x, y: d.source.y + (rect.width/2) }
		} else {
			return { x: d.source.x, y: d.source.y + (rect.width/2) }
		}
	})
	.target(d => {
		let rect = d.source.el.getBoundingClientRect();
		let target = d.target;
		if (regex.test(d.target.name)) {
			var realNode = nodes.find(node => regex.exec(d.target.name)[1] === node.name);
			target = realNode;
		}

		if (d.source.depth > target.depth) {
			return { x: target.x, y: target.y + (rect.width/2) }
		} else if (d.source.depth === target.depth) {
			return { x: target.x, y: target.y - (rect.width/2) }
		} else {
			return { x: target.x, y: target.y - (rect.width/2) }
		}

		
	})
	.projection(d => [d.y, d.x]);

var existingSvg = document.querySelector('#chart > svg');
if (existingSvg) existingSvg.remove();

var svg = d3.select("#chart").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");





  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);
// Need to add extra links for circular references

// links.filter(link => regex.test(link.target.name))
// .forEach(link => {
// 	console.log(link.source.name, link.target.name);
// 	var newTarget = nodes.find(n => n.name === regex.exec(link.target.name)[1]);
// 	console.log('new Target', newTarget);
// 	// link.target = newTarget;


// 	// svg.append('path','g')
// 	// .attr('class', 'link')
// 	// .attr('d', d => {
// 	// 	return diagonal({
// 	// 		source: link.source,
// 	// 		target: newTarget
// 	// 	});
// 	// });
// });

// Remove ref node
// nodes.filter(node => regex.test(node.name))
// .forEach(node => nodes.splice(nodes.indexOf(node), 1));

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 130; });

  // Declare the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, d => { 
		  return d.id || (d.id = ++i); 
		});

  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", 'node')
	  .attr('view', d => d.type === 'action' ? d.parent.id : d.id )
	  .attr('opacity', d => {
		  if (regex.test(d.name)) {
			  return 0;
		  }
		  return 1;
	  })
	  .attr("transform", function(d) {

		  var viewDepth = d.viewDepth;

		if (regex.test(d.name)) {
			var realNode = nodes.find(node => regex.exec(d.name)[1] === node.name);
			viewDepth = realNode.viewDepth;
			d.y = realNode.y;
		//   d.x = realNode.x;
		//   d.y = realNode.y;
		}
		  
		var index = nodes.filter(node => node.viewDepth === viewDepth).reverse().indexOf(d);  

		
		let offset = (index + 1) * 40;
		d.x = offset;

		  if (d.type === 'action') {
			  d.y = d.parent.y;
		  } else if(!d.children){
			d.x += 40;
		  } 


		  

		  return "translate(" + d.y + "," + d.x + ")"; 
		});

  nodeEnter.append("line")
	  .attr("x1", d => {
		  return -75;
	  })
	  .attr("x2", d => 75)
	  .attr("y1", d => 20)
	  .attr("y2", d => 20)
	  .style("stroke", d => {
		//   if (d.parent && d.parent.children.indexOf(d) === d.parent.children.length - 1) return 'rgba(0,0,0,0)';

		  return 'black';
	  })
	  .style('stroke-dasharray', d => {
		return d.type==='action' ? '5,5' : '1,0';
	  });

  nodeEnter.append("text")
	  .attr("x", d => 0)
	  .attr("dy", ".35em")
	  .attr("text-anchor", d => 'middle')
	  .text(d => d.name)
	  .style("fill-opacity", 1);


  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 0)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

  // Declare the links…
  var link = svg.selectAll("path.link")
	.data(links, d => d.target.id)


	svg.selectAll('g.node')[0].forEach(el => {
		el.__data__.el = el;
	});

  // Enter the links.
  link.enter().append("path")
	  .attr("class", "link")
  	  .style("stroke", d => {
			if (d.target.type==='action') return 'rgba(0,0,0,0)';
			return 'black';
		})
	  .attr("d", diagonal)
	  .attr('marker-end', d => d.source.type === 'action' ? 'url(#end)' : '');


}
